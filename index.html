<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card__container">
    <div class="card">

      <div class="card__header">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="Image" class="card__image--1">
          <div class="card__effect">
            <img src="images/icon-view.svg" alt="View" class="card__icon">
          </div>
        </div>
      </div>

      <div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__content">
          <div>
            <p class="card__content__text">0.041 ETH</p>
          </div>
          <div class="card__innercontent">
            <p class="card__innercontent__text">3 days left</p>
          </div>
        </div>
      </div>

      <div class="card__footer">
        <img src="images/image-avatar.png" alt="Avatar" class="card__image--3">
        <p class="card__footer__text"> Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </div>

</body>

</html>
